<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      href="https://i1.zst.com.br/ais/_next/public/asteroid/buscape/favicon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swa"
    />
    <title>Clone buscape</title>
  </head>
  <body>
    <header>
      <nav class="navtopo">
        <div class="logo">
          <img
            src="https://i1.zst.com.br/ais/_next/public/asteroid/buscape/logo-white.svg"
            alt="logotopo"
          />
        </div>
        <div>
          <div>
            <input
              class="barra-busca"
              type="search"
              value=""
              placeholder="Digite sua busca..."
            />
          </div>
          <div class="itenstopo">
            <div class="categoria">
              <img
                class="imgcategoria"
                src="./img/Menu_icon_2_icon-icons.com_71856.svg"
                alt="drop menu"
              />
              <h1>Categorias</h1>
            </div>
            <div>
              <img
                class="iconedesconto"
                src="./img/icon-discount.svg"
                alt="icone desconto"
              />
              <h1>Cupons de Desconto</h1>
            </div>
            <div><h1>baixe nossa extensão</h1></div>
          </div>
        </div>
        <div class="entrartopo">
          <div>
            <img src="./img/icon-user.svg" alt="icone login" />
          </div>
          <h2>Entrar</h2>
        </div>
      </nav>
    </header>
    <section>
      <body>
        <div class="barraextensao">
          <h1>Acesse aqui a extensão do Buscapé</h1>
        </div>
        <div class="barracashback">
          <img
            src="https://s.zst.com.br/prod/brickz/Heros_Buscape_29_09_Cashback_Ponto_desk_059f3dc209.png"
            alt="imagem cashback centro"
          />
        </div>
        <div class="botoes">
          <div class="botao">
            <img
              class="iconebotao"
              src="./img/icon-celular.svg"
              alt="celular"
            />
            <a href="#">Celular</a>
          </div>
          <div class="botao">
            <img
              class="iconebotao"
              src="./img/icon-notebook.svg"
              alt="notebook"
            />
            <a href="#">Notebook</a>
          </div>
          <div class="botao">
            <img class="iconebotao" src="./img/icon-tv.svg" alt="TV" />
            <a href="#">TV</a>
          </div>
          <div class="botao">
            <img
              class="iconebotao"
              src="./img/icon-geladeira.svg"
              alt="Geladeira"
            />
            <a href="#">Geladeira</a>
          </div>
          <div class="botao">
            <img
              class="iconebotao"
              src="./img/icon-discount.svg"
              alt="cupom de desconto"
            />
            <a href="#">Cupom de desconto</a>
          </div>
          <div class="botao">
            <img
              class="iconebotao"
              src="https://s.zst.com.br/prod/brickz/supersaldao_cbc564d511_45ff114055.svg"
              alt="super saldao"
            />
            <a href="#">Super Saldao</a>
          </div>
          <div class="botao">
            <img
              class="iconebotao"
              src="./img/Menu_icon_2_icon-icons.com_71856.svg"
              alt="outras categorias"
            />
            <a href="#">Outras categorias</a>
          </div>
        </div>
      </body>
    </section>
  </body>
</html>
